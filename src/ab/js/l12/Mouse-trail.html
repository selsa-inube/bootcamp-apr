<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trail</title>
    <style>
        .trail {
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background: teal;
        }
        body {
            height: 300px;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const trailLength = 10;
        let currentIndex = 0;

        const trailElements = [];
        for (let i = 0; i < trailLength; i++) {
            const div = document.createElement('div');
            div.className = 'trail';
            document.body.appendChild(div);
            trailElements.push(div);
        }

        function onMouseMove(event) {
            const trailElement = trailElements[currentIndex];
            trailElement.style.left = `${event.pageX}px`;
            trailElement.style.top = `${event.pageY}px`;
            currentIndex = (currentIndex + 1) % trailLength;
        }

        document.addEventListener('mousemove', onMouseMove);
    </script>
</body>
</html>
