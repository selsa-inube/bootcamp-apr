<h1>Encabezado con un elemento <span>span</span>.</h1>
<p>Un párrafo con <span>uno</span>, <span>dos</span> intervalos.</p>

<script>

  function findNodes(currentNode, tagName) {
  let nodes = [];
  
  function recurse(node) {
    for (let i = 0; i < node.childNodes.length; i++) {
      const childNode = node.childNodes[i];
      if (childNode.nodeType === 1 && childNode.nodeName.toLowerCase() === tagName) {
        nodes.push(childNode);
      }
      if (childNode.childNodes.length > 0) {
        recurse(childNode);
      }
    }
  }
  
  recurse(currentNode);
  return nodes;
}

console.log(byTagName(document.body, "h1").length);

console.log(byTagName(document.body, "span").length);
// → 3
let para = document.querySelector("p");
console.log(byTagName(para, "span").length);
// → 2

</script>
