<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/A22-Landing-Page.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="img/logo.PNG" alt="logo" />
      <i class="bx bx-menu"></i>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Showcase</a></li>
          <li><a href="">Discover</a></li>
        </ul>
      </nav>
      <button>Sign up</button>
    </header>
    <div>
      <div>
        <p>INTRODUCING THE LATEST INNOVATION</p>
        <h1>Create all your product mockups <strong>easily</strong></h1>
      </div>
      <div>
        <p>
          Fore is a service for creating all your mockup needs. You just drag
          and drop and the mockup is immediately ready to use
        </p>
        <button id="button1">Try for free</button>
        <button id="button2">Get app</button>
      </div>
    </div>
    <img class="project" src="img/project.png" alt="" />
    <section>
      <p>Other brands have trusted our service</p>
      <div>
        <img src="img/brand1.svg" alt="Bolt" />
        <img src="img/brand2.svg" alt="Microsoft" />
        <img src="img/brand3.svg" alt="Dropbox" />
        <img src="img/brand4.svg" alt="Fiverr" />
        <img src="img/brand5.svg" alt="SQUARESPACE" />
      </div>
    </section>
  </body>
</html>
