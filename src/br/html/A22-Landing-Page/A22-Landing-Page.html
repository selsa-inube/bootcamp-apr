<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
</head>
<body>
    <header>
        <img src="./Assets/logo.PNG" alt="logo">
        <i class="fa-solid fa-bars"></i>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Showcase</a></li>
                <li><a href="">Discover</a></li>
            </ul>
        </nav>
        <button>Sign up</button>
    </header>
    <div>
        <div>
            <p>INTRODUCING THE LATEST INNOVATION</p>
            <h1>Create all your product mockups <strong>easily</strong> <i class="fa-solid fa-certificate"></i></h1>
        </div>
        <div>
            <p>Fore is a service for creating all your mockup needs. You just drag and drop and the mockup is immediately ready to use</p>
            <button class="button">Try for free <i class="fa-solid fa-location-arrow"></i></button>
            <button class="button">Get app</button>
        </div>
    </div>
    <picture>
        <source srcset="./Assets/project.png" media="(min-width: 601px)">
        <source srcset="./Assets/projectMovil.png" media="(max-width: 600px)">
        <img class="project" src="./Assets/project.png" alt="example of what the application looks like">
    </picture>
    
    <section>
        <p>Other brands have trusted our service</p>
        <div>
            <img class="img_brand" src="./Assets/brand1.svg" alt="Logo bolt">
            <img class="img_brand" src="./Assets/brand2.svg" alt="Logo microsoft">
            <img class="img_brand" src="./Assets/brand3.svg" alt="Logo dropbox">
            <img class="img_brand" src="./Assets/brand4.svg" alt="Logo fiverr">
            <img class="img_brand" src="./Assets/brand5.svg" alt="Logo squarepace">
    </section>
    
</body>
</html>
